name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20  # Use the appropriate version of Go

      - name: Install Dependencies
        run: go mod download

      - name: Build Application
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20  # Use the appropriate version of Go

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20  # Use the appropriate version of Go

      - name: Install Dependencies
        run: go mod download

      - name: Build Application
        run: go build -v ./...

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP 'mkdir -p /path/to/deployment'
          scp ./main $SERVER_USER@$SERVER_IP:/path/to/deployment
          ssh $SERVER_USER@$SERVER_IP 'sudo systemctl restart your-service-name'
